snap:
  grade: stable
  allowNativeWayland: true
  autoStart: true
  base: core22
  confinement: strict
  # Force software rendering to avoid GPU/Mesa driver issues in snap confinement
  # See: https://github.com/johannesjo/super-productivity/issues/5252
  environment:
    # Primary: Force llvmpipe software renderer (most explicit)
    MESA_LOADER_DRIVER_OVERRIDE: llvmpipe
    # Secondary: Ensure software rendering fallback (defense-in-depth)
    LIBGL_ALWAYS_SOFTWARE: '1'
    # Configure driver search paths for snap confinement (list all targets explicitly)
    LIBGL_DRIVERS_PATH: '$SNAP/usr/lib/x86_64-linux-gnu/dri:$SNAP/usr/lib/aarch64-linux-gnu/dri:$SNAP/usr/lib/arm-linux-gnueabihf/dri:$SNAP/usr/lib/dri:$SNAP/gnome-platform/usr/lib/x86_64-linux-gnu/dri:$SNAP/gnome-platform/usr/lib/aarch64-linux-gnu/dri:$SNAP/gnome-platform/usr/lib/arm-linux-gnueabihf/dri:$SNAP/gnome-platform/usr/lib/dri'
    # Force Mesa on NVIDIA systems
    __GLX_VENDOR_LIBRARY_NAME: mesa
  stagePackages:
    - libglu1-mesa
    - libosmesa6
    - libgl1-mesa-dri
    - libtinfo5
    - libnspr4
    - libnss3
  plugs:
    - desktop
    - desktop-legacy
    - home
    - x11
    - wayland
    - unity7
    - browser-support
    - network
    - gsettings
    - audio-playback
    - pulseaudio
    - opengl
    - password-manager-service
    - system-observe
    - login-session-observe

mac:
  appId: com.super-productivity.app
  type: distribution
  category: public.app-category.productivity
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  icon: build/icon-mac.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  provisioningProfile: embedded.provisionprofile
  darkModeSupport: true
  notarize: true
  extendInfo:
    ITSAppUsesNonExemptEncryption: false
  publish:
    - github
  target:
    #    - zip
    - target: dmg
      arch:
        - arm64
        - x64
        - universal

dmg:
  sign: true
  publish:
    - github

pkg:
  publish: never
