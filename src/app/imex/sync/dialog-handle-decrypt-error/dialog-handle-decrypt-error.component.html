<mat-dialog-content>
  <div class="content">
    <!--TODO translate -->
    <p>
      Your data is encrypted and decryption failed. Please enter the correct password!
    </p>
  </div>

  <form
    #formEl="ngForm"
    (ngSubmit)="formEl.valid && updatePwAndResync()"
  >
    <mat-form-field>
      <mat-label>{{ 'Password' | translate }}</mat-label>
      <input
        [(ngModel)]="passwordVal"
        name="txtVal"
        matInput
        required
        type="password"
      />
    </mat-form-field>
  </form>

  <div
    class="content"
    style="margin-top: 24px"
  >
    <!--TODO translate -->
    <p>You can also change your password, which will overwrite all remote data.</p>
    <button
      mat-stroked-button
      color="warn"
      type="button"
      (click)="updatePWAndForceUpload()"
    >
      Change and overwrite remote
    </button>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="wrap-buttons">
    <button
      (click)="cancel()"
      class="btn btn-primary submit-button"
      mat-button
      type="button"
    >
      <mat-icon>close</mat-icon>
      {{ T.G.CANCEL | translate }}
    </button>

    <button
      class="btn btn-primary submit-button"
      color="primary"
      mat-stroked-button
      (click)="formEl.valid && updatePwAndResync()"
    >
      <mat-icon>check</mat-icon>
      {{ T.G.SAVE | translate }}
    </button>
  </div>
</mat-dialog-actions>
