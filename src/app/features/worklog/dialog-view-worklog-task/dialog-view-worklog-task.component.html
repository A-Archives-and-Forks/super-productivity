<h1
  mat-dialog-title
  title="{{task.title}}"
>
  {{task.title}}
</h1>

<table class="task-summary-table">
  <tr>
    <th>Time estimate</th>
    <td>{{task.timeEstimate|msToString}}</td>
  </tr>
  <tr>
    <th>Time Spent</th>
    <td>{{task.timeSpent|msToString}}</td>
  </tr>
</table>
<ng-container *ngIf="task.notes.length > 0">
  <h3>Notes</h3>
  <div
    class="notes"
    markdown
    [data]="task.notes"
  ></div>
</ng-container>

<mat-dialog-actions align="end">
  <div class="wrap-buttons">
    <button
      (click)="close()"
      class="btn btn-primary submit-button"
      color="primary"
      mat-button
      type="button"
    >
      <mat-icon>close</mat-icon>
      {{T.G.CLOSE|translate}}
    </button>
    <button
      *ngIf="!isNonArchiveTask"
      class="btn btn-primary submit-button"
      color="primary"
      mat-stroked-button
    >
      <mat-icon>settings_backup_restore</mat-icon>
      Restore
    </button>
  </div>
</mat-dialog-actions>
