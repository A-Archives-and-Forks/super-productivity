<div class="focus-mode-break">
  <h1>{{ breakTypeLabel() }} - Cycle {{ focusModeService.currentCycle() }}</h1>

  <div class="timer-container">
    <mat-progress-spinner
      mode="determinate"
      [value]="progressPercentage"
      diameter="160"
      strokeWidth="6"
    >
    </mat-progress-spinner>
    <div class="timer-text">
      {{ remainingTime() | msToClockString: true }}
    </div>
  </div>

  <p class="break-message">Take a moment to relax</p>

  @if (remainingTime() > 0) {
    <button
      mat-stroked-button
      (click)="skipBreak()"
    >
      <mat-icon>skip_next</mat-icon>
      Skip Break
    </button>
  } @else {
    <button
      mat-raised-button
      color="primary"
      (click)="completeBreak()"
    >
      <mat-icon>play_arrow</mat-icon>
      Continue to next Session
    </button>
  }
</div>
