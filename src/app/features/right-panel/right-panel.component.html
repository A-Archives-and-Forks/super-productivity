<div class="content">
  <ng-content></ng-content>
</div>

<div
  swipeGesture
  (swiperight)="IS_TOUCH_PRIMARY && close()"
  [style]="sideStyle()"
  class="side"
  (transitionend)="updateStyleAfterTransition()"
>
  <div class="right-panel">
    <!-- Resize Handle -->
    <div
      class="resize-handle"
      (mousedown)="onResizeStart($event)"
      [attr.aria-label]="'Resize right panel'"
      role="separator"
    ></div>
    <button
      class="edge-close-handle"
      role="button"
      tabindex="0"
      [attr.aria-label]="'Close right panel'"
      (click)="close()"
      (keydown.enter)="close()"
      (keydown.space)="close()"
    >
      <mat-icon>chevron_right</mat-icon>
    </button>

    <div class="side-inner">
      <right-panel-content></right-panel-content>
    </div>
  </div>
</div>
