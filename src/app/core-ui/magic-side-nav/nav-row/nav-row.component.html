@if (svgIcon) {
  <mat-icon
    class="nav-icon"
    [svgIcon]="svgIcon"
  ></mat-icon>
} @else if (icon) {
  <mat-icon class="nav-icon">{{ icon }}</mat-icon>
}

@if (showLabels && label) {
  <span
    class="nav-label"
    [class]="labelClass"
    >{{ label | translate }}</span
  >
}

@if (showLabels && badge) {
  <span class="nav-badge">{{ badge }}</span>
}

@if (showChevron) {
  <svg
    class="nav-chevron"
    width="16"
    height="16"
    viewBox="0 0 16 16"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
  >
    <path d="M4 6l4 4 4-4" />
  </svg>
}
