@switch (item().type) {
  @case ('workContext') {
    <nav-item-inner
      [workContext]="item().workContext"
      [type]="item().workContextType"
      [defaultIcon]="item().defaultIcon"
      [activeWorkContextId]="activeWorkContextId() || ''"
      [variant]="'nav'"
      [compact]="isChild()"
      [showMoreButton]="showLabels()"
    ></nav-item-inner>
  }

  @case ('route') {
    <a
      [routerLink]="item().route"
      routerLinkActive="active"
      [class]="linkClass()"
      [attr.title]="shouldShowTooltip() ? item().label : null"
      (click)="onItemClick()"
    >
      <nav-item-inner
        [mode]="'row'"
        [icon]="item().icon"
        [svgIcon]="item().svgIcon"
        [label]="item().label"
        [badge]="item().badge"
        [showLabels]="showLabels()"
      ></nav-item-inner>
    </a>
  }

  @case ('href') {
    <a
      [href]="item().href"
      target="_blank"
      rel="noopener noreferrer"
      [class]="linkClass()"
      [attr.title]="shouldShowTooltip() ? item().label : null"
      (click)="onItemClick()"
    >
      <nav-item-inner
        [mode]="'row'"
        [icon]="item().icon"
        [svgIcon]="item().svgIcon"
        [label]="item().label"
        [badge]="item().badge"
        [showLabels]="showLabels()"
      ></nav-item-inner>
    </a>
  }

  @case ('action') {
    <button
      [class]="linkClass()"
      [attr.title]="shouldShowTooltip() ? item().label : null"
      (click)="onItemClick()"
    >
      <nav-item-inner
        [mode]="'row'"
        [icon]="item().icon"
        [svgIcon]="item().svgIcon"
        [label]="item().label"
        [badge]="item().badge"
        [showLabels]="showLabels()"
      ></nav-item-inner>
    </button>
  }

  @case ('group') {
    <button
      [class]="linkClass()"
      [class.expanded]="isExpanded()"
      [attr.title]="shouldShowTooltip() ? item().label : null"
      [attr.aria-expanded]="isExpanded()"
      [attr.aria-controls]="'group-' + item().id"
      (click)="onItemClick()"
    >
      <nav-item-inner
        [mode]="'row'"
        [icon]="item().icon"
        [svgIcon]="item().svgIcon"
        [label]="item().label"
        [badge]="item().badge"
        [showLabels]="showLabels()"
        [showChevron]="hasChildren() && showLabels()"
      ></nav-item-inner>
    </button>
  }
}
