<h2 mat-dialog-title>Select Background Image from Unsplash</h2>

<mat-dialog-content>
  <mat-form-field
    appearance="outline"
    style="width: 100%; margin-bottom: 1rem; margin-top: 4px"
  >
    <mat-label>Search images</mat-label>
    <input
      matInput
      [ngModel]="searchQuery()"
      (ngModelChange)="onSearchChange($event)"
      placeholder="e.g., nature, mountains, abstract"
    />
  </mat-form-field>

  <div
    class="loading-container"
    *ngIf="isLoading()"
  >
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div
    class="image-grid"
    *ngIf="!isLoading()"
  >
    <div
      class="image-item"
      *ngFor="let photo of photos()"
      (click)="selectPhoto(photo)"
    >
      <img
        [src]="getPhotoThumb(photo)"
        [alt]="photo.alt_description || photo.description || 'Unsplash photo'"
      />
      <div class="photographer">by {{ photo.user.name }}</div>
    </div>
  </div>

  <div
    class="no-results"
    *ngIf="showNoResults()"
  >
    No images found. Try a different search term.
  </div>
</mat-dialog-content>
