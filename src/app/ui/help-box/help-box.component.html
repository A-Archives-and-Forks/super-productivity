@if (isVisible()) {
  <div
    [@expandFade]
    class="help-box"
  >
    <button
      (click)="onClose()"
      aria-label="Close help box"
      class="close-btn"
      mat-icon-button
      type="button"
    >
      <mat-icon>close</mat-icon>
    </button>
    <div class="help-box-content">
      <ng-content></ng-content>
    </div>
  </div>
}
